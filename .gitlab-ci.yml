image: maven:3-jdk-8

before_script:
  - apt-get --quiet update --yes
  - apt-get --quiet install openssh-client sshpass --yes

build:
  script:
   - mvn package -B

deploy:
  script:
   - mvn clean package -B
   - sshpass -p $password scp -o StrictHostKeyChecking=no target/telegram-plan-1.0-SNAPSHOT.jar $user@$hostname:~/.
   - echo $password | ssh $user@hostname 'pkill telegram-plan'
   - echo $password | ssj $user@hostname 'java -jar telegram-plan-1.0-SNAPSHOT.jar&'

